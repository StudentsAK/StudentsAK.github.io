<div class="content"><div class="ic"></div>
  <div class="container_12">
  <div class="grid_12">
	
  </div>
  <div class="grid_12 prefix_1">
    <div align="center">
	<h3 class="head2">Напиши нам</h3>
	<h4 class="head3">Если возникли какие-либо вопросы, свяжись с нами и мы обязательно тебе ответим и поможем</h4>
	<form id="form">
	<div class="success_wrapper">
	<div class="success">Contact form submitted!<br>
	<strong>We will be in touch soon.</strong> </div></div>
	<fieldset>
	<label class="name">
	<input type="text" value="Name:">
	<br class="clear">
	<span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
	<label class="email">
	<input type="text" value="E-mail:">
	<br class="clear">
	<span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> </label>
	<label class="phone">
	<input type="tel" value="Phone:">
	<br class="clear">
	<span class="error error-empty">*This is not a valid phone number.</span><span class="empty error-empty">*This field is required.</span> </label>
	<label class="message">
	<textarea>Message:</textarea>
	<br class="clear">
	<span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> </label>
	<div class="clear"></div>
	<div class="btns"><a data-type="reset" class="btn">clear</a><a data-type="submit" class="btn">send</a>
	<div class="clear"></div>
	</div></fieldset></form>
  </div>
  </div>
